@if (isOpen()) {
  <div class="fixed inset-0 bg-black/50 dark:bg-black/70 flex items-center justify-center z-50 animate-fade-in" (click)="close()">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden" (click)="$event.stopPropagation()">
      
      <div class="px-6 py-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
        <h2 class="text-xl font-bold text-slate-800 dark:text-slate-100">{{ i18n.t('storageLocations.editLocation')}}</h2>
        <button (click)="close()" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-6 overflow-y-auto max-h-[calc(90vh-140px)]">
        <div class="grid grid-cols-2 gap-4">
          
          <div class="col-span-2">
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
              {{ i18n.t('common.fields.code')}} <span class="text-red-500">*</span>
            </label>
            <input type="text" formControlName="code" autocomplete="off"
              class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="form.get('code')?.invalid && form.get('code')?.touched">
            @if (form.get('code')?.invalid && form.get('code')?.touched) {
              <p class="text-red-500 text-xs mt-1">{{getError('code')}}</p>
            }
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ i18n.t('storageLocations.fields.aisle')}}</label>
            <input type="text" formControlName="aisle" autocomplete="off"
              class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ i18n.t('storageLocations.fields.rack')}}</label>
            <input type="text" formControlName="rack" autocomplete="off"
              class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ i18n.t('storageLocations.fields.shelf')}}</label>
            <input type="text" formControlName="shelf" autocomplete="off"
              class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ i18n.t('storageLocations.fields.bin')}}</label>
            <input type="text" formControlName="bin" autocomplete="off"
              class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
              {{ i18n.t('common.fields.type')}} <span class="text-red-500">*</span>
            </label>
            <select formControlName="locationType"
              class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-blue-500"
              [class.border-red-500]="form.get('locationType')?.invalid && form.get('locationType')?.touched">
              @for (type of locationTypes; track type) {
                <option [value]="type">{{type}}</option>
              }
            </select>
            @if (form.get('locationType')?.invalid && form.get('locationType')?.touched) {
              <p class="text-red-500 text-xs mt-1">{{getError('locationType')}}</p>
            }
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ i18n.t('storageLocations.fields.capacity')}}</label>
            <input type="number" formControlName="capacity" autocomplete="off"
              class="w-full px-3 py-2 border rounded-lg dark:bg-slate-700 dark:border-slate-600 dark:text-white focus:ring-2 focus:ring-blue-500">
          </div>

          <div class="col-span-2">
            <label class="flex items-center gap-2">
              <input type="checkbox" formControlName="isActive" class="w-4 h-4 text-blue-600 rounded">
              <span class="text-sm font-medium text-slate-700 dark:text-slate-300">{{ i18n.t('storageLocations.activeLocation')}}</span>
            </label>
          </div>

        </div>
      </form>

      <div class="px-6 py-4 border-t border-slate-200 dark:border-slate-700 flex justify-end gap-3">
        <button type="button" (click)="close()" [disabled]="loading()"
          class="px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg transition">
          {{ i18n.t('common.buttons.cancel')}}
        </button>
        <button type="submit" (click)="onSubmit()" [disabled]="loading()"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition disabled:opacity-50 flex items-center gap-2">
          @if (loading()) {
            <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
          }
          {{ i18n.t('common.buttons.saveChanges')}}
        </button>
      </div>

    </div>
  </div>
}
