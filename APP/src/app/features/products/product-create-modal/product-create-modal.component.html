<app-modal [isOpen]="isOpen" [title]="i18n.t('modals.newProduct')" [size]="'lg'" (close)="onClose()">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Categoria -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
          {{ i18n.t('product_categories.name') }} <span class="text-red-500">*</span>
        </label>
        <select
          formControlName="categoryId"
          class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          [class.border-red-500]="form.get('categoryId')?.invalid && form.get('categoryId')?.touched"
        >
          <option value="">{{ i18n.t('common.placeholders.selectCategory') }}</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
        @if (form.get('categoryId')?.invalid && form.get('categoryId')?.touched) {
          <p class="text-red-500 text-xs mt-1">{{ i18n.t('validation.categoryRequired') }}</p>
        }
      </div>

      <!-- Nome -->
      <div class="md:col-span-2">
        <app-form-field
          [label]="i18n.t('products.fields.productName')"
          [control]="form.controls['name']"
          [type]="'text'"
          [placeholder]="i18n.t('common.placeholders.exampleProduct')"
          [required]="true"
        ></app-form-field>
      </div>

      <!-- SKU -->
      <app-form-field
        [label]="i18n.t('products.fields.sku')"
        [control]="form.controls['sku']"
        [type]="'text'"
        [placeholder]="i18n.t('common.placeholders.exampleSKU')"
        [required]="true"
      ></app-form-field>

      <!-- Código de Barras -->
      <app-form-field
        [label]="i18n.t('products.fields.barcode')"
        [control]="form.controls['barcode']"
        [type]="'text'"
        [placeholder]="i18n.t('common.placeholders.exampleBarcode')"
      ></app-form-field>

      <!-- Descrição -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">{{ i18n.t('products.fields.description')}}</label>
        <textarea
          formControlName="description"
          rows="3"
          [placeholder]="i18n.t('common.placeholders.productDescription')"
          class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        ></textarea>
      </div>

      <!-- Peso -->
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">{{ i18n.t('products.fields.weight')}} <span class="text-red-500">*</span></label>
        <div class="flex gap-2">
          <input
            type="number"
            formControlName="weight"
            [placeholder]="i18n.t('common.placeholders.exampleWeight')"
            class="flex-1 px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <select
            formControlName="weightUnit"
            class="px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="kg">kg</option>
            <option value="g">g</option>
            <option value="lb">lb</option>
          </select>
        </div>
      </div>

      <!-- Volume -->
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">{{ i18n.t('products.fields.volume')}}</label>
        <div class="flex gap-2">
          <input
            type="number"
            formControlName="volume"
            [placeholder]="i18n.t('common.placeholders.exampleWeight')"
            class="flex-1 px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <select
            formControlName="volumeUnit"
            class="px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="m3">m³</option>
            <option value="cm3">cm³</option>
          </select>
        </div>
      </div>

      <!-- Dimensões -->
      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">{{ i18n.t('common.fields.dimensions')}}</label>
        <div class="grid grid-cols-4 gap-2">
          <input
            type="number"
            formControlName="length"
            [placeholder]="i18n.t('common.fields.length')"
            class="px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="number"
            formControlName="width"
            [placeholder]="i18n.t('common.fields.width')"
            class="px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <input
            type="number"
            formControlName="height"
            [placeholder]="i18n.t('common.fields.height')"
            class="px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <select
            formControlName="dimensionUnit"
            class="px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="cm">cm</option>
            <option value="m">m</option>
            <option value="in">in</option>
          </select>
        </div>
      </div>

      <!-- Checkboxes -->
      <div class="md:col-span-2 space-y-3">
        <label class="flex items-center space-x-2 cursor-pointer">
          <input
            type="checkbox"
            formControlName="requiresLotTracking"
            class="w-4 h-4 text-blue-600 border-slate-300 dark:border-slate-600 rounded focus:ring-blue-500"
          />
          <span class="text-sm text-slate-700 dark:text-slate-300">{{ i18n.t('products.fields.requiresLotTracking')}}</span>
        </label>

        <label class="flex items-center space-x-2 cursor-pointer">
          <input
            type="checkbox"
            formControlName="requiresSerialTracking"
            class="w-4 h-4 text-blue-600 border-slate-300 dark:border-slate-600 rounded focus:ring-blue-500"
          />
          <span class="text-sm text-slate-700 dark:text-slate-300">{{ i18n.t('products.fields.requiresSerialTracking')}}</span>
        </label>

        <label class="flex items-center space-x-2 cursor-pointer">
          <input
            type="checkbox"
            formControlName="isPerishable"
            class="w-4 h-4 text-blue-600 border-slate-300 dark:border-slate-600 rounded focus:ring-blue-500"
          />
          <span class="text-sm text-slate-700 dark:text-slate-300">{{ i18n.t('products.fields.perishable')}}</span>
        </label>
      </div>

      <!-- Validade (condicional) -->
      @if (form.value.isPerishable) {
        <app-form-field
          [label]="i18n.t('products.fields.shelfLifeDays')"
          [control]="form.controls['shelfLifeDays']"
          [type]="'number'"
          [placeholder]="i18n.t('common.placeholders.exampleValidity')"
          [required]="true"
        ></app-form-field>
      }

      <!-- Estoque Mínimo -->
      <app-form-field
        [label]="i18n.t('products.fields.minimumStock')"
        [control]="form.controls['minimumStock']"
        [type]="'number'"
        [placeholder]="i18n.t('common.placeholders.exampleStock')"
      ></app-form-field>

      <!-- Estoque de Segurança -->
      <app-form-field
        [label]="i18n.t('products.fields.safetyStock')"
        [control]="form.controls['safetyStock']"
        [type]="'number'"
        [placeholder]="i18n.t('common.placeholders.exampleStock')"
      ></app-form-field>

      <!-- Classificação ABC -->
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">{{ i18n.t('products.fields.abcClassification')}}</label>
        <select
          formControlName="abcClassification"
          class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="A">{{ i18n.t('products.fields.highTurnover')}}</option>
          <option value="B">{{ i18n.t('products.fields.mediumTurnover')}}</option>
          <option value="C">{{ i18n.t('products.fields.lowTurnover')}}</option>
        </select>
      </div>
    </div>

    <!-- Botões -->
    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
      <button
        type="button"
        (click)="onClose()"
        [disabled]="isSaving"
        class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors disabled:opacity-50"
      >
        {{ i18n.t('common.buttons.cancel')}}
      </button>
      <button
        type="submit"
        [disabled]="isSaving"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors disabled:opacity-50 flex items-center gap-2"
      >
        @if (isSaving) {
          <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ i18n.t('common.saving')}}
        } @else {
          {{ i18n.t('common.buttons.createProduct')}}
        }
      </button>
    </div>
  </form>
</app-modal>
