<app-modal [isOpen]="isOpen" [title]="i18n.t('vehicles.editVehicle')" [size]="'md'" (close)="onClose()">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <app-form-field [label]="i18n.t('vehicles.fields.plateNumber')" [control]="form.controls['plateNumber']" [type]="'text'" [required]="true"></app-form-field>
      <app-form-field [label]="i18n.t('vehicles.fields.type')" [control]="form.controls['vehicleType']" [type]="'text'" [required]="true"></app-form-field>
      <app-form-field [label]="i18n.t('vehicles.fields.model')" [control]="form.controls['model']" [type]="'text'" [required]="true"></app-form-field>
      <app-form-field [label]="i18n.t('vehicles.fields.capacity')" [control]="form.controls['capacity']" [type]="'number'" [required]="true"></app-form-field>
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">{{ i18n.t('common.fields.status')}}</label>
        <select formControlName="status" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Available">{{ i18n.t('vehicles.status.available')}}</option>
          <option value="InUse">{{ i18n.t('vehicles.status.inUse')}}</option>
          <option value="Maintenance">{{ i18n.t('vehicles.status.maintenance')}}</option>
        </select>
      </div>
      <label class="flex items-center space-x-2"><input type="checkbox" formControlName="isActive" class="w-4 h-4"/><span class="text-sm text-slate-700 dark:text-slate-300">{{ i18n.t('common.status.active')}}</span></label>
    </div>
    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
      <button type="button" (click)="onClose()" [disabled]="isSaving" class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">{{ i18n.t('common.buttons.cancel')}}</button>
      <button type="submit" [disabled]="isSaving" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">@if (isSaving) { {{ i18n.t('common.saving')}} } @else { {{ i18n.t('common.buttons.save')}} }</button>
    </div>
  </form>
</app-modal>
