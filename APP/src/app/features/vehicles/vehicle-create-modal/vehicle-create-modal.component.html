<app-modal [isOpen]="isOpen" [title]="'vehicles.newVehicle' | translate" [size]="'md'" (close)="onClose()">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <app-form-field [label]="'vehicles.fields.plateNumber' | translate" [control]="form.controls['plateNumber']" [type]="'text'" [placeholder]="'vehicles.placeholders.plate' | translate" [required]="true"></app-form-field>
      <app-form-field [label]="'vehicles.fields.type' | translate" [control]="form.controls['vehicleType']" [type]="'text'" [placeholder]="'vehicles.placeholders.type' | translate" [required]="true"></app-form-field>
      <app-form-field [label]="'vehicles.fields.model' | translate" [control]="form.controls['model']" [type]="'text'" [placeholder]="'vehicles.placeholders.model' | translate" [required]="true"></app-form-field>
      <app-form-field [label]="'vehicles.fields.capacity' | translate" [control]="form.controls['capacity']" [type]="'number'" [placeholder]="'vehicles.placeholders.capacity' | translate" [required]="true"></app-form-field>
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">{{ 'common.fields.status' | translate }}</label>
        <select formControlName="status" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Available">{{ 'vehicles.status.available' | translate }}</option>
          <option value="InUse">{{ 'vehicles.status.inUse' | translate }}</option>
          <option value="Maintenance">{{ 'vehicles.status.maintenance' | translate }}</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
      <button type="button" (click)="onClose()" [disabled]="isSaving" class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors disabled:opacity-50">{{ 'common.buttons.cancel' | translate }}</button>
      <button type="submit" [disabled]="isSaving" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors disabled:opacity-50">
        @if (isSaving) { {{ 'common.saving' | translate }} } @else { {{ 'vehicles.createVehicle' | translate }} }
      </button>
    </div>
  </form>
</app-modal>
