<app-modal [isOpen]="isOpen" [title]="'Novo Veículo'" [size]="'md'" (close)="onClose()">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <app-form-field [label]="'Placa'" [control]="form.controls['plateNumber']" [type]="'text'" [placeholder]="'ABC-1234'" [required]="true"></app-form-field>
      <app-form-field [label]="'Tipo'" [control]="form.controls['vehicleType']" [type]="'text'" [placeholder]="'Caminhão, Van, etc'" [required]="true"></app-form-field>
      <app-form-field [label]="'Modelo'" [control]="form.controls['model']" [type]="'text'" [placeholder]="'Modelo do veículo'" [required]="true"></app-form-field>
      <app-form-field [label]="'Capacidade (kg)'" [control]="form.controls['capacity']" [type]="'number'" [placeholder]="'1000'" [required]="true"></app-form-field>
      <div>
        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Status</label>
        <select formControlName="status" class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="Available">Disponível</option>
          <option value="InUse">Em Uso</option>
          <option value="Maintenance">Manutenção</option>
        </select>
      </div>
    </div>
    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
      <button type="button" (click)="onClose()" [disabled]="isSaving" class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors disabled:opacity-50">Cancelar</button>
      <button type="submit" [disabled]="isSaving" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors disabled:opacity-50">
        @if (isSaving) { Salvando... } @else { Criar Veículo }
      </button>
    </div>
  </form>
</app-modal>
