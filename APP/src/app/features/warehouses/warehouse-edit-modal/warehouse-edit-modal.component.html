<app-modal [isOpen]="isOpen" [title]="i18n.t('modals.editWarehouse')" [size]="'lg'" (close)="onClose()">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <app-form-field [label]="i18n.t('common.fields.warehouseName')" [control]="form.controls['name']" [type]="'text'" [required]="true"></app-form-field>
      </div>
      <app-form-field [label]="i18n.t('common.fields.code')" [control]="form.controls['code']" [type]="'text'" [required]="true"></app-form-field>
      <app-form-field [label]="i18n.t('common.fields.zipCode')" [control]="form.controls['zipCode']" [type]="'text'" [required]="true"></app-form-field>
      <div class="md:col-span-2">
        <app-form-field [label]="i18n.t('common.fields.address')" [control]="form.controls['address']" [type]="'text'" [required]="true"></app-form-field>
      </div>
      <app-form-field [label]="i18n.t('common.fields.city')" [control]="form.controls['city']" [type]="'text'" [required]="true"></app-form-field>
      <app-form-field [label]="i18n.t('common.fields.state')" [control]="form.controls['state']" [type]="'text'" [required]="true"></app-form-field>
      <app-form-field [label]="i18n.t('common.fields.country')" [control]="form.controls['country']" [type]="'text'"></app-form-field>
      <div class="md:col-span-2">
        <label class="flex items-center space-x-2"><input type="checkbox" formControlName="isActive" class="w-4 h-4"/><span class="text-sm text-slate-700 dark:text-slate-300">{{ i18n.t('warehouses.activeWarehouse')}}</span></label>
      </div>
    </div>
    <div class="flex justify-end gap-3 mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
      <button type="button" (click)="onClose()" [disabled]="isSaving" class="px-6 py-2 border border-slate-300 dark:border-slate-600 text-slate-700 dark:text-slate-300 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">{{ i18n.t('common.buttons.cancel')}}</button>
      <button type="submit" [disabled]="isSaving" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">@if (isSaving) { {{ i18n.t('common.saving')}} } @else { {{ i18n.t('common.buttons.save')}} }</button>
    </div>
  </form>
</app-modal>
