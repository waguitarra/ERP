<div *ngIf="isOpen()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="close()">
<div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl w-full max-w-5xl max-h-screen overflow-hidden mx-4" (click)="$event.stopPropagation()">
<div class="px-6 py-4 border-b bg-purple-600 flex justify-between items-center">
<div class="flex items-center gap-3">
<svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
<h2 class="text-2xl font-bold text-white">{{title()}}</h2>
</div>
<button (click)="close()" class="text-white hover:bg-purple-700 rounded p-2">X</button>
</div>
<div class="px-6 py-4 border-b bg-slate-50 dark:bg-slate-800">
<input type="text" [(ngModel)]="searchTerm" placeholder="ðŸ” Pesquisar..." (ngModelChange)="searchTerm.set($event)" class="w-full px-4 py-3 border-2 rounded-lg dark:bg-slate-700 dark:text-slate-100">
</div>
<div class="p-6 overflow-y-auto" style="max-height:60vh;">
<div *ngIf="loading()" class="text-center py-12"><div class="inline-block w-12 h-12 border-4 border-purple-600 border-t-transparent rounded-full animate-spin"></div><p class="mt-4">Carregando...</p></div>
<div *ngIf="!loading() && filteredWarehouses.length === 0" class="text-center py-12 text-slate-500"><p>Nenhum armazÃ©m encontrado</p></div>
<div *ngIf="!loading() && filteredWarehouses.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div *ngFor="let wh of filteredWarehouses" (click)="selectWarehouse(wh)" class="p-6 border-2 rounded-xl cursor-pointer" [class.border-purple-600]="selectedWarehouse()?.id === wh.id" [class.bg-purple-50]="selectedWarehouse()?.id === wh.id" [class.border-slate-300]="selectedWarehouse()?.id !== wh.id">
<div class="flex justify-between mb-4">
<div><div class="text-2xl font-bold">{{wh.code}}</div><div class="text-lg text-slate-600">{{wh.name}}</div></div>
<div *ngIf="wh.isActive" class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">ATIVO</div>
</div>
<div class="space-y-2 text-sm">
<div><span class="text-slate-500 font-semibold">Cidade:</span> <span class="text-slate-800">{{wh.city || '-'}}</span></div>
<div><span class="text-slate-500 font-semibold">Estado:</span> <span class="text-slate-800">{{wh.state || '-'}}</span></div>
<div><span class="text-slate-500 font-semibold">CEP:</span> <span class="text-slate-800">{{wh.zipCode || '-'}}</span></div>
</div>
</div>
</div>
</div>
<div class="px-6 py-4 border-t flex justify-end gap-3 bg-slate-50 dark:bg-slate-800">
<button type="button" (click)="close()" class="px-6 py-3 bg-slate-200 rounded-lg font-semibold">Cancelar</button>
<button type="button" (click)="confirm()" [disabled]="!selectedWarehouse()" class="px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold disabled:opacity-50">âœ“ Confirmar</button>
</div>
</div>
</div>
