<div class="autocomplete mb-4">
  <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
    {{ label() }}
    @if (required()) {
      <span class="text-red-500">*</span>
    }
  </label>
  
  <div class="relative">
    <input
      type="text"
      [value]="searchTerm()"
      (input)="onSearch($event)"
      (blur)="onBlur()"
      [placeholder]="placeholder()"
      class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
    />
    
    @if (showResults() && filteredItems().length > 0) {
      <div class="absolute z-10 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-lg max-h-60 overflow-y-auto">
        @for (item of filteredItems(); track item.id) {
          <div 
            (click)="onSelect(item)"
            class="px-4 py-2 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-900 dark:text-slate-100 transition-colors"
          >
            {{ getDisplayValue(item) }}
          </div>
        }
      </div>
    }
    
    @if (showResults() && filteredItems().length === 0) {
      <div class="absolute z-10 w-full mt-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg shadow-lg p-4">
        <p class="text-sm text-slate-500 dark:text-slate-400">Nenhum resultado encontrado</p>
      </div>
    }
  </div>
</div>
