<div class="form-field mb-4">
  <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
    {{ label() }}
    @if (required()) {
      <span class="text-red-500">*</span>
    }
  </label>
  
  <input
    [type]="type()"
    [placeholder]="placeholder()"
    [value]="control().value"
    (input)="onInput($event)"
    (blur)="onBlur()"
    [class]="'w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 transition-colors ' +
      (hasError 
        ? 'border-red-300 dark:border-red-600 focus:ring-red-500 focus:border-red-500' 
        : 'border-slate-300 dark:border-slate-600 focus:ring-blue-500 focus:border-blue-500') +
      ' bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500'"
  />
  
  @if (hasError) {
    <p class="mt-1 text-sm text-red-600 dark:text-red-400">{{ errorMessage }}</p>
  }
</div>
