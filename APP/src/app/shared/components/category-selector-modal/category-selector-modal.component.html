<div *ngIf="isOpen()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="close()">
  <div class="bg-white dark:bg-slate-900 rounded-xl shadow-2xl w-full max-w-5xl max-h-screen overflow-hidden mx-4" (click)="$event.stopPropagation()">
    <div class="px-6 py-4 border-b bg-green-600 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
        </svg>
        <h2 class="text-2xl font-bold text-white">Selecionar Categoria</h2>
      </div>
      <button (click)="close()" class="text-white hover:bg-green-700 rounded p-2">X</button>
    </div>
    <div class="px-6 py-4 border-b bg-slate-50 dark:bg-slate-800">
      <input type="text" [(ngModel)]="searchTerm" placeholder="ðŸ” Pesquisar..." (ngModelChange)="searchTerm.set($event)" class="w-full px-4 py-3 border-2 rounded-lg dark:bg-slate-700 dark:text-slate-100">
    </div>
    <div class="p-6 overflow-y-auto" style="max-height:60vh;">
      <div *ngIf="loading()" class="text-center py-12">
        <div class="inline-block w-12 h-12 border-4 border-green-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="mt-4">Carregando...</p>
      </div>
      <div *ngIf="!loading() && filteredCategories.length === 0" class="text-center py-12 text-slate-500">
        <p>Nenhuma categoria encontrada</p>
      </div>
      <div *ngIf="!loading() && filteredCategories.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div *ngFor="let category of filteredCategories" (click)="selectCategory(category)" class="p-6 border-2 rounded-xl cursor-pointer" [class.border-green-600]="selectedCategory()?.id === category.id" [class.bg-green-50]="selectedCategory()?.id === category.id" [class.border-slate-300]="selectedCategory()?.id !== category.id">
          <div class="flex justify-between mb-4">
            <div>
              <div class="text-2xl font-bold">{{category.code}}</div>
              <div class="text-lg text-slate-600">{{category.name}}</div>
            </div>
            <div *ngIf="category.isActive" class="px-3 py-1 bg-green-100 text-green-800 rounded-full text-sm">ATIVO</div>
          </div>
          <div class="space-y-2 text-sm">
            <div *ngIf="category.barcode">
              <span class="text-slate-500 font-semibold">CÃ³digo de Barras:</span> <span class="text-slate-800">{{category.barcode}}</span>
            </div>
            <div *ngIf="category.description">
              <span class="text-slate-500 font-semibold">DescriÃ§Ã£o:</span> <span class="text-slate-800">{{category.description}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="px-6 py-4 border-t flex justify-end gap-3 bg-slate-50 dark:bg-slate-800">
      <button type="button" (click)="close()" class="px-6 py-3 bg-slate-200 rounded-lg font-semibold">Cancelar</button>
      <button type="button" (click)="confirm()" [disabled]="!selectedCategory()" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold disabled:opacity-50">âœ“ Confirmar</button>
    </div>
  </div>
</div>
