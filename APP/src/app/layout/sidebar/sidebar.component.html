<aside 
  class="fixed inset-y-0 left-0 z-30 w-64 bg-slate-900 dark:bg-slate-950 text-white transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0 shadow-xl flex flex-col h-screen"
  [class.-translate-x-full]="!isOpen()"
  [class.translate-x-0]="isOpen()"
>
  <!-- Logo -->
  <div class="flex-shrink-0 flex items-center justify-center h-16 bg-slate-950 dark:bg-black shadow-md">
    <div class="flex items-center space-x-2 font-bold text-xl tracking-wider">
      <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <span>WMS<span class="text-blue-500">ADMIN</span></span>
    </div>
  </div>

  <!-- Menu de Navegação com Scroll -->
  <nav class="flex-1 min-h-0 px-3 py-4 space-y-1 overflow-y-auto scrollbar-thin scrollbar-thumb-slate-700 scrollbar-track-slate-900">
    @for (category of menuCategories; track category.id) {
      <div class="mb-1">
        <!-- Category Header (clickable) -->
        <button 
          (click)="toggleCategory(category.id)"
          class="w-full flex items-center justify-between px-3 py-2.5 rounded-lg text-slate-300 hover:bg-slate-800/50 transition-all duration-200 group"
        >
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 rounded-lg bg-slate-800 group-hover:bg-slate-700 flex items-center justify-center transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="category.icon" />
              </svg>
            </div>
            <span class="text-sm font-medium">{{ i18n.t(category.label) }}</span>
          </div>
          <!-- Chevron indicator -->
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            class="h-4 w-4 text-slate-500 transition-transform duration-200"
            [class.rotate-180]="isCategoryExpanded(category.id)"
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Submenu Items (collapsible) -->
        <div 
          class="submenu-container overflow-hidden transition-all duration-300 ease-in-out"
          [class.submenu-expanded]="isCategoryExpanded(category.id)"
          [class.submenu-collapsed]="!isCategoryExpanded(category.id)"
        >
          <div class="pl-4 pt-1 space-y-0.5">
            @for (item of category.items; track item.route) {
              <a
                [routerLink]="item.route"
                routerLinkActive="bg-blue-600/20 text-blue-400 border-l-blue-500"
                [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
                class="flex items-center space-x-3 px-3 py-2 rounded-r-lg border-l-2 border-transparent text-slate-400 hover:bg-slate-800/50 hover:text-white hover:border-l-slate-500 transition-all duration-150"
                (click)="onMenuClick()"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
                </svg>
                <span class="text-sm">{{ i18n.t(item.label) }}</span>
              </a>
            }
          </div>
        </div>
      </div>
    }

    <!-- Settings (standalone) -->
    <div class="pt-4 mt-4 border-t border-slate-800">
      <button 
        class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-slate-400 hover:bg-slate-800/50 hover:text-white transition-all duration-200"
      >
        <div class="w-8 h-8 rounded-lg bg-slate-800 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <span class="text-sm font-medium">{{ i18n.t('sidebar.menu.settings') }}</span>
      </button>
    </div>
  </nav>

  <!-- Perfil Footer -->
  <div class="flex-shrink-0 p-4 border-t border-slate-800 dark:border-slate-900">
    <div class="flex items-center space-x-3">
      @if (currentUser()) {
        <img src="https://i.pravatar.cc/150?img=11" alt="User" class="w-10 h-10 rounded-full border-2 border-slate-600">
        <div>
          <p class="text-sm font-semibold text-white">{{currentUser()?.name}}</p>
          <p class="text-xs text-slate-400">{{currentUser()?.role}}</p>
        </div>
      } @else {
        <div class="w-10 h-10 rounded-full bg-slate-700 animate-pulse"></div>
        <div class="flex-1">
          <div class="h-4 bg-slate-700 rounded animate-pulse mb-1"></div>
          <div class="h-3 bg-slate-700 rounded animate-pulse w-3/4"></div>
        </div>
      }
    </div>
  </div>
</aside>
