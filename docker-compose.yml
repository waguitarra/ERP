version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: erp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: logistics_db
      MYSQL_USER: logistics_user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API (.NET 8)
  # ============================================
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: erp-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=logistics_db;User=logistics_user;Password=password;CharSet=utf8mb4;AllowUserVariables=true;
      - JwtSettings__Secret=logistics-super-secret-key-with-at-least-32-characters-2025
      - JwtSettings__Issuer=LogisticsAPI
      - JwtSettings__Audience=LogisticsClient
      - JwtSettings__ExpirationHours=8
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - erp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend Angular
  # ============================================
  frontend:
    build:
      context: ./APP
      dockerfile: Dockerfile
      args:
        - API_URL=http://localhost:5000
    container_name: erp-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - erp-network

networks:
  erp-network:
    driver: bridge

volumes:
  mysql_data:
